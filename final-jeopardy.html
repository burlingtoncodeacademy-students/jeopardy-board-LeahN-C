<!--Boiler Plate-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Jeopardy</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css" />
    <link href="styles/rounds1&2.css" rel="stylesheet" type="text/css" />
    <link href="styles/final-jeopardy.css" rel="stylesheet" type="text/css" />
  </head>
  <!--Body Element-->
  <body>
    <!--Title-->
    <h1 id="title">Final Jeopardy</h1>
    <!--Main Page Content-->
    <section class="mainPage">
      <h2 id="playerTurn">PLAYER TURN</h2>
      <h3 id="finalCategory">FINAL CATEGORY</h3>
      <h2 id="finalQ">FINAL QUESTION</h2>
      <!--Form for user to input answer and bet-->
      <form id="finalInput">
      <!--Input Fields for Bet and Final Answer-->
      <input class="userInput" id="finalBet" type="text" placeholder="Point bet amount..." />
      <input class="userInput" id="finalAnswer" type="text" placeholder="Final answer..." />
      <!--Bet Button to submit input-->
      <section class="buttonsContainer">
        <button class="actualButton" id="betButton" type="submit">BET</button>
      </section>
      </form>
    </section>
    <!--Footer-->
    <footer id="footer">Created by Leah Niemasz-Cavanagh</footer>
    <script src="index.js"></script>
  </body>
</html>
