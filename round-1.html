<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeopardy</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css" />

  <!--Page Body-->
  <body>
    <!--Title-->
    <h1 id="title">Round One</h1>
    <!--Main Page Section-->
    <section class="mainPage">
      <!--Banner to display who's turn it is-->
      <h2 id="playerTurn">PLAYER TURN</h2>
      <!--Game Board with All of the Boxes-->
      <section class="gameBoard">
        <!--Category Titles-->
        <div class="categories">NATURE</div>
        <div class="categories">ANIMALS</div>
        <div class="categories">COMPUTERS</div>
        <div class="categories">MYTHOLOGY</div>
        <div class="categories">HISTORY</div>
        <div class="categories">GENERAL</div>
        <!--$100 Boxes-->
        <div class="boxes">100</div>
        <div class="boxes">100</div>
        <div class="boxes">100</div>
        <div class="boxes">100</div>
        <div class="boxes">100</div>
        <div class="boxes">100</div>
        <!--$200 Boxes-->
        <div class="boxes">200</div>
        <div class="boxes">200</div>
        <div class="boxes">200</div>
        <div class="boxes">200</div>
        <div class="boxes">200</div>
        <div class="boxes">200</div>
        <!--$300 Boxes-->
        <div class="boxes">300</div>
        <div class="boxes">300</div>
        <div class="boxes">300</div>
        <div class="boxes">300</div>
        <div class="boxes">300</div>
        <div class="boxes">300</div>
        <!--$400 Boxes-->
        <div class="boxes">400</div>
        <div class="boxes">400</div>
        <div class="boxes">400</div>
        <div class="boxes">400</div>
        <div class="boxes">400</div>
        <div class="boxes">400</div>
        <!--$500 Boxes-->
        <div class="boxes">500</div>
        <div class="boxes">500</div>
        <div class="boxes">500</div>
        <div class="boxes">500</div>
        <div class="boxes">500</div>
        <div class="boxes">500</div>
      </section>
      <!--Form Element for user to submit response-->
      <form id="guessForm">
        <!--Input Element, where User Inputs Answer-->
        <input class="userInput" type="text" placeholder="What is..." />
        <!--Buttons for Guessing Answer or Passing-->
        <section class="buttonsContainer">
          <button class="buttons" id="guessButton" type="submit">GUESS</button>
          <button class="buttons" id="passButton">PASS</button>
        </section>
      </form>
    </section>
    <!--Player Scores-->
    <section class="scores">
      <div id="playerOneScore">Player 1 Score: 0</div>
      <div id="playerTwoScore">Player 2 Score: 0</div>
    </section>
    <!--Button to go to Next Round-->
    <section class="nextRoundButtonContainer">
      <a href="round-2.html" class="buttonText" id="nextPage">
        <button class="actualButton" id="nextRound">NEXT ROUND</button>
      </a>
    </section>
    <!--Footer-->
    <footer id="footer">Created by Leah Niemasz-Cavanagh</footer>
    <script src="index.js"></script>
  </body>
</html>
